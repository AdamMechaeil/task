<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="container">
        <div class="d-flex justify-content-between mt-3 p-3">
            <h1 class="display-3">
                Form to Add Persons
            </h1>
           <div class="my-2">
            <button class="btn btn-primary" onclick="back()">
                Back 
            </button>
           </div>
        </div>
        <div class="d-flex justify-content-center my-3 p-2">
            <form  onsubmit="return false" class="row g-3">
                <div class="my-2">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" required>
                </div>
                <div class="my-2">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" required>
                </div>
                <div class="my-2">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="my-2">
                    <label for="country" class="form-label">Country</label>
                    <select id="country" onchange="handleCountryChange(this)" class="form-select" required>
                        <option>...</option>
                    </select>
                </div>
                <div class="my-2">
                    <label for="state" class="form-label">State</label>
                    <select id="state" onchange="handleStateChange(this)" class="form-select" required>
                        <option>Select</option>
                    </select>
                </div>
                <div class="my-2">
                    <label for="city" class="form-label">City</label>
                    <select id="city" onchange="handleCityChange(this)" class="form-select" required>
                        <option>Select</option>
                    </select>
                </div>
                <div class="">
                    Gender
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="gender" value="male" type="radio" id="m">
                    <label class="form-check-label" for="m">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="gender" value="female" type="radio" id="f" required>
                    <label class="form-check-label" for="f">
                        Female
                    </label>
                </div>
                <div><label for="birth_date">Birth Date: </label>
                    <input type="text" id="birth_date" required/>
                </div>
                <div id="age"></div>
                <div class="my-2">
                    <button type="submit" onclick="handleSubmit()" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="form.js" async defer></script>
    <script src="index.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
</body>

</html>
